<div class="container mt-4">
    <h3 class="text-center">Users List</h3>
  
    <!-- Toggle View Button -->
    <div class="text-center">
      <button class="btn btn-primary" (click)="toggleView()">
        Toggle to {{ showTableView ? 'Card' : 'Table' }} View
      </button>
    </div>
  
    <!-- Table View -->
    <div *ngIf="showTableView">
      <table class="table table-striped mt-4">
        <thead>
          <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Card View -->
    <div class="row" *ngIf="!showTableView">
      <div class="col-md-4" *ngFor="let user of users">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ user.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ user.username }}</h6>
            <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
            <p class="card-text"><strong>Phone:</strong> {{ user.phone }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
