<h3 class="text-center">ToDo CRUD using NgRX</h3>

<ol>
    @for(todo of todos$|async;track $index){
        <li class="my-2">
            <span [ngStyle]="{ 'text-decoration': todo.isCompleted ? 'line-through' : 'none' }">
                {{todo.text}} &nbsp; {{todo.isCompleted}}
                &nbsp;</span>
            <button class="btn btn-danger" (click)="deleteMyTodo(todo.id)">Delete</button>
            <button class="btn btn-secondary mx-1" (click)="toggleMyTodo(todo.id)">Toggle</button>
        </li>
    }
</ol>

<div class="border p-3">
    <input #newTodo />
    <button class="btn btn-primary" (click)="addNewTodo(newTodo.value)">Add Todo</button>
</div>
