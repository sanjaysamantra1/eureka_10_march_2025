<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReverseAWord</title>
</head>
<body>

<h1>Reverse a Word</h1>  
<p>Input : This is javascript class</p>
<p>Output : <span id="demo"></span></p>

</body>

<script>

function myreverse(){
  let input = 'This is javascript class';
  let tmp = input.split(' ');
  let res = '';

  for (let i = tmp.length-1; i >= 0; i--) {  
  
  res = res+tmp[i]+" ";
}
  document.getElementById('demo').innerHTML=res
}

myreverse()
</script>

</html>
