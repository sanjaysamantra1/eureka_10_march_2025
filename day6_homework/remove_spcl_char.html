<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RemoveSpclChar</title>
</head>
<body>
  
  <h1>Removing Special Character</h1>
  <p>Input : 'hello@#hi&'</p>
  <p>Output : <span id="demo"></span></p>
  <script>
    let inp1 = 'hello@#hi&';
    inp1 = inp1.replace(/[@#&*(),.?":{}|<>]/g,'');
    document.getElementById('demo').innerHTML = inp1
  </script>
</body>
</html>
