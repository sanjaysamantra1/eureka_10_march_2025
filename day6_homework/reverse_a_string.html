<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReverseAString</title>
</head>

<body>
  <h1>Reverse a String</h1>  
  <p>Input  : sachin</p>
  <p>Output : <span id="demo"></span></p>

</body>


<script>

function myreversestring(){
  let inp = 'sachin';
  let res=' ';
  for (let i = inp.length-1 ; i >=0; i--) {
      res = res + inp[i] ;
  }
  document.getElementById('demo').innerHTML = res;
}

myreversestring();
</script>
</html>
