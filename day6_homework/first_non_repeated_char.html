<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>First Non Repeated Char in String</h1>
  <p>Input: entertainment</p>
  <p>Output :<span id="demo"></span></p>
  <p id="demo"></p>

  
<script>
  let data = 'entertainment';
  for(let i=0;i<data.length;i++){
      let count=0;
      for(let j=0;j<data.length;j++){
          if(data[i]==data[j]){
              count++;
          }
      }
      if(count==1){
          console.log(data[i]+' ');
          document.getElementById('demo').innerHTML =data[i] 
          break;
      }
      
  }
  
</script>


</body>
</html>
