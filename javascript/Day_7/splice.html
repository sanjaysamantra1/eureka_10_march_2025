<script>
    //syntax : arr.splice(Index,deleteCount,adding elements)
    let arr = [10,32,44,22,444];
    console.log(arr.splice(1,3));//only delete
    console.log(arr);
    console.log(arr.splice(1,0,10,20));//only adding
    console.log(arr.splice(1,2,20,30));//adding and deletion
</script>
