<script>
    let str = 'This is javascript session';

    console.log(str.slice(8, 12)); // java
    console.log(str.substring(8, 12)); // java

    console.log(str.slice(8, -1)); // java
    console.log(str.substring(8, -1)); // java

    console.log(str.substr(8, 12)); // start from 8 index, print next 12 characters
</script>
