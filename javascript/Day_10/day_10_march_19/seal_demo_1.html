<script>
    let obj1 = { a: 10, b: 20 };
    obj1.c = 30;    // add a new property - yes
    delete obj1.b;  // delete an existing property - yes
    obj1.a = 15;    // update value of a property - yes
    console.log(obj1); // {a:15,c:30}

    let obj2 = { a: 100, b: 200 };
    Object.seal(obj2);
    obj2.c = 300;    // add a new property - no
    delete obj2.b;  // delete an existing property - no
    obj2.a = 150;    // update value of a property - yes
    console.log(obj2); // {a: 150, b: 200}

    console.log('obj1 is Sealed? ', Object.isSealed(obj1)); // no - false
    console.log('obj2 is Sealed? ', Object.isSealed(obj2)); // yes - true
</script>
