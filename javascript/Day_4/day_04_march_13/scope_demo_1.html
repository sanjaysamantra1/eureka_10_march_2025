<script>
    // Global scope vs function scope
    var a = 10;
    let b = 20;
    const c = 30;
    console.log('Global ', a, b, c);

    function f1() {
        let d = 40; // function
        e = 50; // Global variable (it's not recommended)
        console.log('f1 starts...')
        console.log('a ', a);
        console.log('b ', b);
        console.log('c ', c);
        console.log('d ', d);
        console.log('e ', e); // e is accessible here
        console.log('f1 ends...')
    }
    function f2() {
        console.log('f2 starts...')
        console.log('a ', a);
        console.log('b ', b);
        console.log('c ', c);
        console.log('e ', e); // e is accessible here
        // console.log('d ', d); // Not visibles here
        console.log('f2 ends...')
    }
    f1();
    f2();

    // Note: when a variable is declared without var/let/const . its scope is global no matter where that is declared
</script>
