<script>
    console.log('Before Initialization, a :: ', a);
    // console.log('Before Initialization, b :: ', b);
    // console.log('Before Initialization, c :: ', c);
    var a = 10;
    let b = 20;
    const c = 30;
    console.log('a :: ', a);
    console.log('b :: ', b);
    console.log('c :: ', c);
    // Note : variables declared using 'var' are accessible even before the initialization statement
    // Note : variables declared using 'let/const' are not accessible  before the initialization statement


    function demo() {
        console.log(aa); // undefined (Hoisting)
        // console.log(bb); // No , TDZ
        var aa = 100;
        let bb = 200;
        const cc = 300;
        console.log(aa, bb, cc)
    }
    demo();
</script>
