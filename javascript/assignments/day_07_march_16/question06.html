<script>
    // 6. Ask user to enter a sequence of parantheses and validate 
    // input: '([{ }])'
    // output : true
    
    function isValidParentheses(s) {
        const stack = [];
        const pairs = {
            ')': '(',
            ']': '[',
            '}': '{'
        };

        for (let char of s) {
            if (char === '(' || char === '[' || char === '{') {
            stack.push(char);
            } else if (char === ')' || char === ']' || char === '}') {
            if (stack.pop() !== pairs[char]) {
                return false;
            }
            }
        }

        return stack.length === 0;
        }


let input = prompt("Enter a sequence of parentheses (e.g. ([{}])):").trim();

let result = isValidParentheses(input);
console.log(result);

</script>
