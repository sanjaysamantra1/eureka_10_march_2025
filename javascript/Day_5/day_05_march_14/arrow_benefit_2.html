    class Student {
        firstName = 'Virat';
        lastName = 'Kohli';

        fullName1() { // this = std (dynamic - std , window)
            console.log(this.firstName, this.lastName);
        }
        fullName2 = () => { // this = std
            console.log(this.firstName, this.lastName);
        }

    let std = new Student();

    setTimeout(std.fullName1, 2000);  // undefined undefined

</script>
