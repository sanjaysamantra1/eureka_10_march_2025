<h3 class="text-center">User Details</h3>
 
 <div class="row">

                 class="card-img-top" alt="...">
             <div class="card-body">
                 <h5 class="card-title">{{user.username}}</h5>
                 <p class="card-text">id: {{user.id}}</p>
                 <p class="card-text">Name: {{user.name}}</p>

 </div>
