<h3 class="text-center">Employee CRUD</h3>
<div class="container">
  <div class="mb-3">
    <input #name type="text" placeholder="Name" class="form-control" />
    <input #dept type="text" placeholder="Dept" class="form-control mt-2" />
    <input #salary type="number" placeholder="Salary" class="form-control mt-2" />
    <button class="btn btn-success mt-2" (click)="addEmp(name.value, dept.value, salary.value)">Add Employee</button>
  </div>

  <table class="table table-bordered text-center">
    <thead class="table-dark">
      <tr>
        <th>ID</th><th>Name</th><th>Dept</th><th>Salary</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for(emp of employees; track emp.id) {
        <tr>
          <td>{{emp.id}}</td>
          <td>{{emp.name}}</td>
          <td>{{emp.dept}}</td>
          <td>{{emp.salary}}</td>
          <td>
            <button class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#empModal" (click)="viewEmp(emp)">View</button>
            <button class="btn btn-danger btn-sm" (click)="deleteEmp(emp.id)">Delete</button>
          </td>
        </tr>
      }
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="empModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Employee Details</h5></div>
        <div class="modal-body">
          <p>ID: {{selectedEmp?.id}}</p>
          <p>Name: {{selectedEmp?.name}}</p>
          <p>Dept: {{selectedEmp?.dept}}</p>
          <p>Salary: {{selectedEmp?.salary}}</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
