==========
1. create an EmployeeService
	Service should have 1 variable.  ex: employees = [ {}, {}, {} {}]   
	Service should have 3 methods.   ex: getAllEmployees(), getMaleEmployees(), getFemaleEmployees()
2. inject that service in EmployeeComponent
3. Display List of Employees in a table / Card
   have a dropdown with 3 values- allEmployees , maleEmployees , femaleEmployees
   based on the dropdown value selected, employee data should be shown -->

   
<div class="container">
   <p>Filter the Data: </p>&nbsp;<select [(ngModel)]="selectedOption" (change)="getDetails();">
   <option selected>---Select---</option>
   <option>All Employees</option>
   <option value="M">Male Employees</option>
   <option value="F">Female Employees</option>
   </select>
</div>
<div class="container mt-4">
   <div class="card shadow-lg p-3">
       <h4 class="text-center mb-3">Employee List</h4>

       <table class="table table-striped table-bordered">
           <thead class="table-dark">
               <tr>
                   <th>ID</th>
                   <th>Name</th>
                   <th>Gender</th>
                   <th>Age</th>
                   <th>Position</th>
               </tr>
           </thead>
           <tbody>
               @for(emp of entairEmployees; track $index) {
                   <tr>
                       <td>{{ emp.id }}</td>
                       <td>{{ emp.name }}</td>
                       <td>{{ emp.gender }}</td>
                       <td>{{ emp.age }}</td>
                       <td>{{ emp.position }}</td>
                   </tr>
               }
           </tbody>
       </table>
   </div>
</div>
