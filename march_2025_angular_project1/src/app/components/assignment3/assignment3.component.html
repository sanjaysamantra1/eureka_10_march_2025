<h2 class="text-center">Employee List</h2>

<button class="btn" style="background-color: chartreuse;" (click)="display();">Add Employee</button>

<div class="container" [hidden]="!editEmployee">
    <table class="table table-striped table-bordered text-center">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>City</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            @for(user of users; track user.id) {
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phone}}</td>
                    <td>{{user.address.city}}</td>
                    <td>
                        <!-- Edit Button -->
                        <button class="btn btn-warning btn-sm me-2">
                            <fa-icon [icon]="faEdit"></fa-icon>
                        </button>

                        <!-- Delete Button -->
                        <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">
                            <fa-icon [icon]="faTrash"></fa-icon>
                        </button>
                    </td>
                </tr>
            }
        </tbody>
    </table>

    <!-- <app-assignment4-pipes></app-assignment4-pipes> -->
</div>




<div class="container mt-3" [hidden]="editEmployee">
    <div class="card p-3" style="max-width: 350px; margin: auto;">
        <h5 class="text-center">Add Employee</h5>

        <div class="mb-2">
            <input type="number" class="form-control form-control-sm" placeholder="Id" [(ngModel)]="newEmployee.id" required />
        </div>

        <div class="mb-2">
            <input type="text" class="form-control form-control-sm" placeholder="User Name" [(ngModel)]="newEmployee.username"  required />
        </div>

        <div class="mb-2">
            <input type="text" class="form-control form-control-sm" placeholder="Name" [(ngModel)]="newEmployee.name" required />
        </div>

        <div class="mb-2">
            <input type="text" class="form-control form-control-sm" placeholder="Email" [(ngModel)]="newEmployee.email" required />
        </div>

        <div class="mb-2">
            <input type="text" class="form-control form-control-sm" placeholder="phone" [(ngModel)]="newEmployee.phone" required />
        </div>

        <div class="mb-2">
            <input type="text" class="form-control form-control-sm" placeholder="city" [(ngModel)]="newEmployee.address.city" required />
        </div>

        <button class="btn btn-sm btn-primary w-100" (click)="addEmp();">Add</button>
    </div>
</div>
