<p>message1 works!</p>
 
 <table class="table table-bordered table-striped">
     <tbody>
         @for(msg of messages;track $index){
             <tr>
                 <td>{{$index+1}}</td>
                 <td>{{msg.text}}</td>
             </tr>
         }@empty{
             <h1>No Messages to display</h1>
         }
     </tbody>
 </table>
