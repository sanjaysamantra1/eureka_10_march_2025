<div class="card p-3 mb-4">
    <h4>Add Employee</h4>
    <form (ngSubmit)="addEmployee()">
        <div class="mb-2">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" [(ngModel)]="newEmployee.name" name="name" required>
        </div>
        <div class="mb-2">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" [(ngModel)]="newEmployee.username" name="username" required>
        </div>
        <div class="mb-2">
            <label class="form-label">Company Name</label>
            <input type="text" class="form-control" [(ngModel)]="newEmployee.companyname" name="companyname" required>
        </div>
        <div class="mb-2">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="newEmployee.email" name="email" required>
        </div>
        <div class="mb-2">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" [(ngModel)]="newEmployee.phone" name="phone" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Employee</button>
    </form>
</div>
