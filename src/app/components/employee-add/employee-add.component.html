<div class="form-container">
  <h2>Add New Employee</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="newEmployee.name" name="name" required>
    </div>
    
    <div class="form-group">
      <label for="position">Position:</label>
      <input type="text" id="position" [(ngModel)]="newEmployee.position" name="position" required>
    </div>
    
    <div class="form-group">
      <label for="department">Department:</label>
      <input type="text" id="department" [(ngModel)]="newEmployee.department" name="department" required>
    </div>
    
    <div class="form-group">
      <label for="salary">Salary:</label>
      <input type="number" id="salary" [(ngModel)]="newEmployee.salary" name="salary" required>
    </div>
    
    <button type="submit" class="submit-btn">Add Employee</button>
  </form>
</div>
