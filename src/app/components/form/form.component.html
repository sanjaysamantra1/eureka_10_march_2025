<div class="container mt-4">
    <div class="text-center mb-4">
      <h4>Enhanced Application Form</h4>
    </div>
  
    <form #myForm="ngForm" (ngSubmit)="dataOnMyForm(myForm.value)">
      <div class="card p-4">
        <h5 class="mb-3">Personal Information</h5>
  
        <div class="mb-3">
          <label class="form-label">Full Name:</label>
          <input name="fullName" type="text" class="form-control" required ngModel #fullName="ngModel">
          <div class="text-danger" *ngIf="fullName.touched && fullName.errors?.['required']">Name is required</div>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Date of Birth:</label>
          <input name="dob" type="date" class="form-control" ngModel>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Age:</label>
          <input name="age" type="number" min="18" max="100" class="form-control" ngModel #age="ngModel">
          <div class="text-danger" *ngIf="age.touched && age.errors?.['min']">Minimum age is 18</div>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Profile Picture:</label>
          <input name="profilePic" type="file" class="form-control" ngModel>
        </div>
  
        <hr class="my-4">
  
        <h5 class="mb-3">Contact Information</h5>
  
        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input name="email" type="email" class="form-control" required ngModel #email="ngModel">
          <div class="text-danger" *ngIf="email.touched && email.errors?.['required']">Email is required</div>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Phone:</label>
          <input name="phone" type="tel" pattern="[0-9]{10}" class="form-control" ngModel #phone="ngModel">
          <div class="text-danger" *ngIf="phone.touched && phone.errors?.['pattern']">Enter a valid 10-digit phone number</div>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Website:</label>
          <input name="website" type="url" class="form-control" ngModel #website="ngModel">
        </div>
  
        <hr class="my-4">
  
        <h5 class="mb-3">Preferences</h5>
  
        <div class="mb-3">
          <label class="form-label">Favorite Number:</label>
          <input name="favNumber" type="range" min="1" max="100" class="form-range" ngModel>
          <output name="rangeValue" for="favNumber">{{ myForm.value.favNumber }}</output>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Availability:</label>
          <input name="availability" type="week" class="form-control" ngModel>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Meeting Time:</label>
          <input name="meetingTime" type="time" class="form-control" ngModel>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Search Term:</label>
          <input name="search" type="search" class="form-control" ngModel>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Experience Level:</label>
          <select name="experience" class="form-select" ngModel>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
            <option value="expert">Expert</option>
          </select>
        </div>
  
        <hr class="my-4">
  
        <h5 class="mb-3">Additional Information</h5>
  
        <div class="mb-3 form-check form-switch">
          <input name="newsletter" type="checkbox" class="form-check-input" role="switch" ngModel>
          <label class="form-check-label">Subscribe to newsletter</label>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Preferred Contact Method:</label>
          <div class="form-check">
            <input name="contactMethod" type="radio" value="email" class="form-check-input" ngModel>
            <label class="form-check-label">Email</label>
          </div>
          <div class="form-check">
            <input name="contactMethod" type="radio" value="phone" class="form-check-input" ngModel>
            <label class="form-check-label">Phone</label>
          </div>
          <div class="form-check">
            <input name="contactMethod" type="radio" value="sms" class="form-check-input" ngModel>
            <label class="form-check-label">Text Message</label>
          </div>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Comments:</label>
          <textarea name="comments" class="form-control" rows="3" ngModel></textarea>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Favorite Foods (select multiple):</label>
          <select name="favFoods" class="form-select" multiple ngModel>
            <option value="pizza">Pizza</option>
            <option value="burger">Burger</option>
            <option value="sushi">Sushi</option>
            <option value="pasta">Pasta</option>
            <option value="salad">Salad</option>
          </select>
        </div>
  
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary me-2">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
      </div>
    </form>
  
    <div class="card mt-4">
      <div class="card-header">
        <h5>Form Data Preview</h5>
      </div>
      <div class="card-body bg-light">
        <pre>{{ myForm.value | json }}</pre>
      </div>
    </div>
  </div>
