<form name='myForm'>
    Name: 
    <input name="uname" [(ngModel)] = 'name' required/>
    <br><br>
    Age:
    <input name='uage' [(ngModel)]="age"/>

</form>

<style>
    input.ng-invalid{
        border: 1px solid red
    }

    input.ng-valid{
        border: 2px solid green;
    }
    
</style>
