
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Hire date</th>
            <th>Play</th>
        </tr>
    </thead>
    <tbody>
    @for(Employee of Employees_list; track Employee.id){
 
            <tr>
                <td>{{Employee.id}}</td>
                <td>{{Employee.firstName}}</td>
                <td>{{Employee.lastName}}</td>
                <td>{{Employee.department}}</td>
                <td>{{Employee.salary}}</td>
                <td>{{Employee.hireDate}}</td> 
                <td >
                    <button class="btn btn-outline-danger" (click)="sharingEmployee(Employee)">Delete</button>             
                 </td>
            </tr> 
}
</tbody>

  </table>
