<body>

  <script>

    let inpstr = "entertainment";
    let charcnt = {}

    function occurenceEachChar(str){

      for (let char of str) {
        if (charcnt[char]) 
        {
          charcnt[char] = charcnt[char] + 1;
        }
        else{
          charcnt[char] =1;
        }
      }
      return charcnt
    }

    let result =  occurenceEachChar(inpstr)
    console.log(result);  

  </script>
  
</body>
