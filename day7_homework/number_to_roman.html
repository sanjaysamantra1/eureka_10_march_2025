<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>numtoRoman</title>
</head>

<body>

  <script>
   function numtoRoman(num) {
    
    let romanNumerals = [
    { value: 1000, symbol: 'M' },
    { value: 900, symbol: 'CM' },
    { value: 500, symbol: 'D' },
    { value: 400, symbol: 'CD' },
    { value: 100, symbol: 'C' },
    { value: 90, symbol: 'XC' },
    { value: 50, symbol: 'L' },
    { value: 40, symbol: 'XL' },
    { value: 10, symbol: 'X' },
    { value: 9, symbol: 'IX' },
    { value: 5, symbol: 'V' },
    { value: 4, symbol: 'IV' },
    { value: 1, symbol: 'I' },
  ];

  let result = '';
  for (let i = 0; i < romanNumerals.length; i++) {
    while (num >= romanNumerals[i].value) {
      result = result + romanNumerals[i].symbol;
      num = num - romanNumerals[i].value;
    }
  }
  return result;
}


let num1 = parseInt(prompt('Enter 1st number:'));  
let num2 = parseInt(prompt('Enter 2nd number:'));


console.log(num1);  
console.log(numtoRoman(num1));  

console.log(num2);  
console.log(numtoRoman(num2));  

 </script>

</body>
</html>
